{% extends 'cars/base.html' %}
{% block content %}

<h1>Option Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ option.name }}</span>
        <p>Color: {{ option.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'options_update' option.id %}">Edit</a>
        <a href="{% url 'options_delete' option.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
